apiVersion: v1
kind: Namespace
metadata:
  name: platform
  labels:
    name: platform
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: platform
type: Opaque
stringData:
  connection-string: "postgresql+asyncpg://admin:CHANGE_ME@postgres-service:5432/platform"
  username: "admin"
  password: "CHANGE_ME"
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: platform
type: Opaque
stringData:
  secret-key: "CHANGE_THIS_IN_PRODUCTION_USE_STRONG_SECRET_KEY"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: platform-config
  namespace: platform
data:
  LOG_LEVEL: "info"
  ALLOWED_ORIGINS: "https://yourdomain.com"
  NODE_ENV: "production"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: platform-ingress
  namespace: platform
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  tls:
  - hosts:
    - api.yourdomain.com
    secretName: platform-tls
  rules:
  - host: api.yourdomain.com
    http:
      paths:
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 8001
      - path: /api/analytics
        pathType: Prefix
        backend:
          service:
            name: analytics-service
            port:
              number: 8002
      - path: /api/ws
        pathType: Prefix
        backend:
          service:
            name: websocket-service
            port:
              number: 8004
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
